<div class="container-fluid">
  <div class="mb-5" *ngIf="dmMaps && dmMaps.length > 0">
    <div class="row mb-4">
      <h2 class="col-12">Deathmatch</h2>
    </div>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-12" *ngFor="let map of dmMaps">
        <app-map-card [map]="map" (play)="setMap(map.name)"></app-map-card>
      </div>
    </div>
  </div>
  <div *ngIf="ctfMaps && ctfMaps.length > 0">
    <div class="row mb-4">
      <h2 class="col-12">Capture the flag</h2>
    </div>
    <div class="row">
      <div class="col-xl-3 col-lg-4 col-md-6 col-12" *ngFor="let map of ctfMaps">
        <app-map-card [map]="map" (play)="setMap(map.name)"></app-map-card>
      </div>
    </div>
  </div>
</div>
